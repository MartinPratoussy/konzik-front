default:
  image: docker:latest
  tags:
    - runner-l

stages:
  - build-project
  - build-image
  - deploy

build-project:
  image: node:16-alpine
  stage: build-project
  script:
    - npm ci
    - npm run build
  artifacts:
    name: vueApp
    paths:
      - ./dist/

  only:
    - master      
#  when: manual

build-image:
  stage: build-image
  script:
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --name builder-user --use
    - docker buildx inspect --bootstrap
    - echo "$DOCKER_PASSWORD" | docker login registry.cpe.granux.fr -u "$DOCKER_USERNAME" --password-stdin
    - docker buildx build --push --platform linux/amd64,linux/arm64,linux/arm/v7 -f Dockerfile -t registry.cpe.granux.fr/hllmp/konzik-front:latest ./dist/

  only:
    - master
#  when: manual

deploy-image:
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
    - eval $(ssh-agent -s)
    - echo "$OVH" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SERVER >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh $SERVER_USER@$SERVER "echo "$DOCKER_PASSWORD" | docker login registry.cpe.granux.fr -u "$DOCKER_USERNAME" --password-stdin && 
                                docker service update --with-registry-auth --force --image registry.cpe.granux.fr/hllmp/konzik-front:latest runfront_runfront"

  only:
    - master
#  when: manual